[package]
name = "passivate"
version = "0.1.0"
edition = "2021"

[dependencies]
passivate_core = { path = "../passivate_core" }

egui = { version = "0.31", features = [ ] }
eframe = { version = "0.31", default-features = false, features = [
    "default_fonts",
    "wgpu",
    "accesskit"
] }
egui_dock = "0.16.0"
notify = "8.0.0"
futures = "0.3.31"
tokio = { version = "1.42.0", features = [ "full" ] }

[dev-dependencies]
passivate_core = { path = "../passivate_core", features = [ "mocks" ]}
mockall = "0.13.1"
libtest-mimic = "0.8.1"
egui_kittest = { version = "0.31.0", features = [ "wgpu", "snapshot" ] }

[[test]]
name = "passivate_tests"
harness = false